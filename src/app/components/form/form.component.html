<div class="aligned-center">
  <div class="form-container">
    <div class="header">
      <button class="cancel">Cancel</button>
      <div class="title">{{ formWidget.name }}</div>
      <button class="save">Save</button>
    </div>

    <ng-container *ngFor="let section of formWidget.items">
      <ng-container *ngIf="section.type === 'section'">
        <app-section [formSection]="section"></app-section>
      </ng-container>
    </ng-container>
  </div>
</div>
