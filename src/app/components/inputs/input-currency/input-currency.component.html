<label
  >{{ formItem.label }}
  <div class="input">
    <input
      type="number"
      [(ngModel)]="formItem.value"
      [required]="formItem.required"
      [step]="numberStep"
      (keyup)="roundValueToPrecision()"
    />
    <div class="prefix">{{ CurrencyPrefixes[formItem.symbol] || "" }}</div>
  </div>
</label>
